name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  JAVA_VERSION: 21

jobs:
  # ==========================================================================
  # Test Java Application
  # ==========================================================================
  test-app:
    name: ğŸ§ª Test Java Application
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: ğŸ“¦ Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: ğŸ§ª Run tests
      working-directory: ./ticketero
      run: |
        ./mvnw clean test
        
    - name: ğŸ“Š Generate test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Maven Tests
        path: ticketero/target/surefire-reports/*.xml
        reporter: java-junit
        
    - name: ğŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./ticketero/target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella

  # ==========================================================================
  # Build Docker Image
  # ==========================================================================
  build-image:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: test-app
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ—ï¸ Build Docker image
      working-directory: ./ticketero
      run: |
        docker build -t ticketero:${{ github.sha }} .
        
    - name: ğŸ§ª Test Docker image
      run: |
        docker run --rm ticketero:${{ github.sha }} java -version

  # ==========================================================================
  # Validate CDK Infrastructure
  # ==========================================================================
  validate-infra:
    name: ğŸ—ï¸ Validate CDK Infrastructure
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install CDK
      run: npm install -g aws-cdk@2.170.0
      
    - name: ğŸ“¦ Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-infra-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2-infra
        
    - name: ğŸ” Compile CDK app
      working-directory: ./ticketero-infra
      run: mvn compile
      
    - name: âœ… Synthesize CDK stacks
      working-directory: ./ticketero-infra
      run: cdk synth
      
    - name: ğŸ“‹ Upload CDK templates
      uses: actions/upload-artifact@v4
      with:
        name: cdk-templates
        path: ticketero-infra/cdk.out/*.template.json

  # ==========================================================================
  # Security Scan
  # ==========================================================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test-app
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './ticketero'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“¤ Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # ==========================================================================
  # Deploy to Development (only on main branch)
  # ==========================================================================
  deploy-dev:
    name: ğŸš€ Deploy to Development
    runs-on: ubuntu-latest
    needs: [test-app, build-image, validate-infra]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: development
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install CDK
      run: npm install -g aws-cdk@2.170.0
      
    - name: ğŸ”‘ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: ğŸ—ï¸ Deploy infrastructure
      working-directory: ./ticketero-infra
      env:
        CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
        CDK_DEFAULT_REGION: ${{ env.AWS_REGION }}
      run: |
        mvn compile
        cdk deploy --all --require-approval never
        
    - name: ğŸ“‹ Get deployment outputs
      run: |
        aws cloudformation describe-stacks \
          --region ${{ env.AWS_REGION }} \
          --query 'Stacks[?starts_with(StackName, `ticketero-dev`)].Outputs' \
          --output table

  # ==========================================================================
  # Notification
  # ==========================================================================
  notify:
    name: ğŸ“¢ Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-dev]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify success
      if: needs.deploy-dev.result == 'success'
      run: |
        echo "âœ… Deployment successful!"
        echo "ğŸŒ Application URL: Check CloudFormation outputs"
        
    - name: ğŸ“¢ Notify failure
      if: needs.deploy-dev.result == 'failure'
      run: |
        echo "âŒ Deployment failed!"
        echo "ğŸ” Check the logs for more details"